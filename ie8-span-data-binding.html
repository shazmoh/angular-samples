<!DOCTYPE html>
<html ng-app="app" id="ng-app">

  <head>
    <meta charset="utf-8" />
    <title>Angular JS</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" data-semver="1.0.8"></script>
  </head>

  <body ng-controller="MainCtrl">
    <h1><span>{{currentItem.title}}</span> <span>({{currentItem.childItems.length}})</span></h1>
    <button type="button" class="btn btn-primary" ng-click="loadNextItem()">Click me</button>

    <script>
      var app = angular.module('app', []);

      app.controller('MainCtrl', function($scope) {

        $scope.currentItemIndex = 0;
        $scope.currrentItem = null;

        $scope.items = [
          {index:0, title: 'first item',  childItems:[1]},
          {index:1, title: 'second Item', childItems:[1,2]},
          {index:2, title: 'third Item',  childItems:[1,2,3]},
          {index:3, title: 'fourth Item', childItems:[1,2,3,4]},
          {index:4, title: 'fifth Item',  childItems:[1,2,3,4,5]},
          {index:5, title: 'sixth Item',  childItems:[1,2,3,4,5,6]}
        ];

        $scope.loadNextItem = function(){
          var currentItemIndex = $scope.currentItemIndex;
          var newIndex = (++currentItemIndex === $scope.items.length) ?  0 : currentItemIndex;
          console.log(newIndex);
          $scope.currentItem = $scope.items[newIndex];
          $scope.currentItemIndex = newIndex;
        }; 

      });

    </script>  
  </body>

</html>
